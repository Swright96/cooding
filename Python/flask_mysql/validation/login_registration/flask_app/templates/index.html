<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>

<body>
    <form id="form1" action="/register" method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <h1>Register User</h1>
        <div class="form-group">
            <label for="first name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="password match">Retype Password:</label>
            <input type="text" name="password_match" class="form-control">
        </div>
        <input type="submit" value="Register!" class="btn btn-primary">
    </form>
    <form id="form2" action="/login" method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" name="password" class="form-control">
        </div>
        <div>
            <input type="submit" value="Login!" class="btn btn-primary">
        </div>
    </form>
</body>

</html>
